default: &default
  adapter: postgresql
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: eat_back_development
  username: eatbackdev
  password:
  host: localhost
  port: 5432

test:
  <<: *default
  database: eat_back_test

production:
  <<: *default
  database: eat_back_production
  username: myapp
  password: <%= ENV['EAT_BACK_PROD_PG_PASS'] %>
